<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Watchout</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <div class='title'>
            <h1>Welcome to WatchOut, don't get hit!</h1>
        </div>
        <div class='scoreboard'>
            <h3>High Score: <span class='highscore'></span></h3>
            <h3>Current Score: <span class='currentscore'></span></h3>
        </div>
        <div class='main'>
            <svg width="50" height="50">
                <circle cx="25" cy="25" r="18" stroke="black" stroke-width="2.5" fill="indianred" />
            </svg>
        </div>
        <script src="d3_watchout.js"></script>
    </body>
</html>
